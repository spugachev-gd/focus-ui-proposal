<!-- back button -->
<div class="back_panel"><a href="javascript: history.back();"><h3><span>&larr;</span><span>&nbsp;Back</span></h3></a></div>
<style>
    .back_panel{
        position: absolute;
        left: 0;
        top: 40px;
        float: left;
        height: 100%;
        width: 35px;
        opacity: 0.2;
        overflow: hidden;
    }
    .back_panel a{
        background-color: #F5F5F5;
        color: #000000;
        padding-top: 15px;
        padding-left: 15px;
        text-decoration: none;
        display: block;
        width: 150px;
        height: 100%;
    }
</style>
<script>
    $('.back_panel').mouseenter(function() {
        $('.back_panel').stop().animate({
            "opacity": "1",
            "width": "150px",
        }, 500);
    });
    $('.back_panel').mouseleave(function() {
        $('.back_panel').stop().animate({
            "opacity": "0.2",
            "width": "35px",
        }, 500);
    });
</script>

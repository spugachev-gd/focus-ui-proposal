<ul class="breadcrumb">
    <li><a href="index.html">Home</a> <span class="divider">/</span></li>
    <li>Projects <span class="divider">/</span></li>
    <li><a href="security_groups.html">Security Groups</a>  <span class="divider">/</span></li>
    <li class="active">default</li>
</ul>
{% include hidden_back_button.html %}
<form method="POST" class="form-horizontal well">
    <fieldset>
        <div class="control-group ">
            <label class="control-label">
                <b>Name:</b>
            </label>
            <div class="controls">
                <input type="text" value="default" name="name" id="name">
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label">Description:</label>
            <div class="controls">
                <script>
                    // fight padding
                    jQuery(function($){
                        $('#description').width($('#description').width() - 12)
                    })
                </script>
                <textarea
                        name="description"
                        id="description"
                        style="width:100%;"
                        onload="javascript:console.log('cmon')">default descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault descriptiondefault description</textarea>
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label"><b>Ports:</b></label>
            <div class="controls">
                <table class="table table-bordered table-condensed">
                    <thead>
                    <tr>
                        <th>IP Protocol</th>
                        <th>From Port</th>
                        <th>To Port</th>
                        <th>IP Range</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><select class="chzn-select">
                            <option selected>TCP</option>
                            <option>UDP</option>
                            <option>ICMP</option>
                        </select></td>
                        <td>1</td>
                        <td>2</td>
                        <td>0.0.0.0/0</td>
                        <td><a class="btn btn-mini btn-danger"><i class="icon-remove icon-white"></i></a></td>
                    </tr>
                    <tr>
                        <td><select class="chzn-select">
                            <option>TCP</option>
                            <option selected>UDP</option>
                            <option>ICMP</option>
                        </select></td>
                        <td>10</td>
                        <td>20</td>
                        <td>172.18.40.154/0</td>
                        <td><a class="btn btn-mini btn-danger"><i class="icon-remove icon-white"></i></a></td>
                    </tr>
                    <tr>
                        <td><select class="chzn-select">
                            <option>TCP</option>
                            <option>UDP</option>
                            <option selected>ICMP</option>
                        </select></td>
                        <td></td>
                        <td></td>
                        <td>192.168.10.0/22</td>
                        <td><a class="btn btn-mini btn-danger"><i class="icon-remove icon-white"></i></a></td>
                    </tr>
                    <tr ng-init="protocol='TCP'">
                        <td><select ng-model="protocol">
                            <option>TCP</option>
                            <option>UDP</option>
                            <option>ICMP</option>
                        </select></td>
                        <td><input type="text" ng-hide="protocol == 'ICMP'" ng-model="from_port" ></td>
                        <td><input type="text" ng-hide="protocol == 'ICMP'" ng-secgroupbehaviour="from_port" ng-click="done=true"></td>
                        <td><input type="text"></td>
                        <td><a class="btn btn-mini btn-success"><i class="icon-plus-sign icon-white"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn" href="javascript: history.back();">Cancel</a>
            <a href="#" class="btn btn-danger pull-right">Delete</a>
        </div>
    </fieldset>
</form>
{% include back_button.html %}

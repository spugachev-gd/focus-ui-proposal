    <form method="POST" class="form-horizontal change_password">
        <legend>Change password</legend>
        <div class="control-group">
            <label class="control-label">Old password</label>
            <div class="controls">
                <input type="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">New password</label>
            <div class="controls">
                <input type="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Repeat new password</label>
            <div class="controls">
                <input type="password">
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary" type="submit">
                    Change
                </button>
            </div>
        </div>
    </form>

    <form method="POST" class="form-horizontal user_avatar">
        <legend>Avatar</legend>
        <div class="control-group">
            <div class="controls span2" style="position: relative; margin-right: 20px;">
                <img class="current" src="./imgs/170.png">
                <span class="change_avatar_trigger">Change Avatar</span>
            </div>
            <div class="avatar_chooser">
                <a class="btn btn-primary btn-large">Upload new avatar</a><br><br>
                Or select your avatar:<hr style="margin-top:0px;">

<!-- back button -->
<div class="back_panel"><a href="javascript: history.back();"><h3><span>&larr;</span><span>&nbsp;Back</span></h3></a></div>
<style>
    .back_panel{
        position: absolute;
        left: 0;
        top: 40px;
        float: left;
        height: 100%;
        width: 150px;
        opacity: 0.2;
    }
    .back_panel a{
        background-color: #F5F5F5;
        color: #000000;
        padding-top: 15px;
        padding-left: 15px;
        text-decoration: none;
        display: block;
        width: 150px;
        height: 100%;
    }
    .change_avatar_trigger{
        text-align: center;
        width: 170px;
        position: absolute;
        top: 138px;
        height: 32px;
        left: 0;
        z-index: -100;
        background-color: #F0F0F0;
        opacity: 0.8;
        font-weight: bold;
        color: black;
        line-height: 32px;
    }
    .user_avatar .current{
        position: relative;
    }
    form.user_avatar.active .change_avatar_trigger{
        z-index: 100;

    }
    form.user_avatar.active .controls *{
        cursor: pointer;
    }
    .avatar_chooser{
        display: none;
    }
</style>
<script>
    $('.back_panel').mouseenter(function() {
        $('.back_panel').stop().animate({ "opacity":"1"}, 500);
    });
    $('.back_panel').mouseleave(function() {
        $('.back_panel').stop().animate({ "opacity":"0.2"}, 500);
    });
    $('.user_avatar .controls').mouseenter(function(){
        $('form.user_avatar').addClass('active');
    });
    $('.user_avatar .controls').mouseleave(function() {
        $('form.user_avatar').removeClass('active');
    });
    $('.change_avatar_trigger').click(function(){
        $('.avatar_chooser').css("display", "block");
    });
</script>
<!-- end back button -->
</body></html>

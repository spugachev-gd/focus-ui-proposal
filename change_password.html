---
layout: base
backbuttonned: true
---
<ul class="breadcrumb">
    <li><a href="index.html">Home</a> <span class="divider">/</span></li>
    <li>Personal Settings <span class="divider">/</span></li>
    <li class="active">Change Password</li>
</ul>
{% include hidden_back_button.html %}
{% literal %}
<form method="POST" class="form-horizontal change_password well" ng-controller="ChangePasswordController">
    <div class="control-group">
        <label class="control-label">Current</label>
        <div class="controls">
            <input type="password"  ngModel="old_password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">New</label>
        <div class="controls">
            <input type="password" ng-model="new_password">

            <span class="help-inline" cb-password-strength="new_password">
                
            </span>
        </div>
    </div>
    <div class="control-group" ng-class="{error: !wha(), success: password_match()}">
        <label class="control-label">Confirm</label>
        <div class="controls">
            <input type="password" ng-model="repeat_password">
            <span class="help-inline" style="vertical-align: middle;" ng-hide="wha()">Retyped password must match new password.</span>
            <span class="help-inline" style="vertical-align: middle;" ng-show="password_match()">Passwords are matched</span>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <button class="btn btn-primary" ng-click="">
                Change
            </button>
            <a class="btn" href="javascript:history.back()">
                Cancel
            </a>
        </div>
    </div>
</form>
<script src="static/focus/js/angular/ChangePasswordController.js"></script>
{% endliteral %}
{% include back_button.html %}
